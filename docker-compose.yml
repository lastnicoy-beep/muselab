services:
  db:
    image: postgres:16-alpine
    container_name: muselab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: muselab
      POSTGRES_USER: muselab
      POSTGRES_DB: muselab
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muselab"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: muselab-backend
    environment:
      DATABASE_URL: postgresql://muselab:muselab@db:5432/muselab?schema=public
      JWT_SECRET: change_me_please
      CORS_ORIGIN: http://localhost:3000
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    container_name: muselab-frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:


